<mat-card class="posts-wrapper">
  <mat-card-header>
    <mat-card-title class="posts-wrapper-header__title">{{
      postTitle
    }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="posts-wrapper-content">
    <p>{{ postDescription }}</p>
  </mat-card-content>
  <mat-card-actions class="posts-wrapper-actions">
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
