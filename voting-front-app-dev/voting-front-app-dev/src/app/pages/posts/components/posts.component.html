<div class="posts-list-wrapper">
  <ng-container *ngFor="let post of posts">
    <app-post-ui [postTitle]="post.title" [postDescription]="post.description">
      <form>
        <button mat-button>Voter</button>
        <button mat-button>Candidater</button>
      </form>
    </app-post-ui>
  </ng-container>
</div>
