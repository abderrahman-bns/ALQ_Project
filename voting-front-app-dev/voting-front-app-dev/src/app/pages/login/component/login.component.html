<mat-card class="login-form-wrapper">
  <mat-card-header>
    <mat-card-title>
      <h1 class="login-form-wrapper__title">Login Form</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="login-row-wrapper">
        <app-shared-ui-input-text
          [label]="'Email'"
          [placeholder]="'Enter your email'"
          [control]="loginForm.email"
        >
        </app-shared-ui-input-text>
      </div>
      <div class="login-row-wrapper">
        <app-shared-ui-input-text
          [label]="'Password'"
          [placeholder]="'Enter your password'"
          [isPassword]="true"
          [control]="loginForm.password"
        >
        </app-shared-ui-input-text>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
      (click)="handleLogin()"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
